<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{ totalAmount | number:'1.2-2' }})</div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="selectedItems.length === 0" (click)="placeOrder()">
        Place Order ({{ selectedItems.length }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single menu item -->
<div class="row mb-2" *ngFor="let item of menuItems">
  <div class="col">
    <div class="menu-item">
      <div>
        <button type="button" class="btn btn-warning" [disabled]="getSelectedQuantity(item._id) === 0" (click)="removeItem(item._id)">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <div class="menu-details">
        <div>Name: <span class="fw-bold">{{ item.name }}</span></div>
        <div>Description:
          <span class="fst-italic">
            {{ item.description }}
          </span>
        </div>
        <div>Price: ${{ item.price | number:'1.2-2' }}</div>
        <div *ngIf="getSelectedQuantity(item._id) > 0" class="text-danger fw-bold">
          Quantity: {{ getSelectedQuantity(item._id) }}
        </div>
      </div>
      <div class="menu-button-end">
        <button type="button" class="btn btn-success" (click)="addItem(item)">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
